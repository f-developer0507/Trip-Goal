<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Trip Goal</title>
  </head>
  <body>
    <!-- Site Header start -->
    <header class="site-header">
      <div class="container">
        <div class="header-row"></div>
      </div>
    </header>
    <!-- Site Header end -->

    <!-- Site Main start -->
    <main class="site-main">
      <section class="intro-section">
        <div class="container">
          <div class="intro-row"></div>
        </div>
      </section>

      <section class="perfection">
        <div class="container">
          <div class="perfection-row"></div>
        </div>
      </section>

      <section class="suggested">
        <div class="container">
          <div class="suggested-row"></div>
        </div>
      </section>
    </main>
    <!-- Site Main end -->

    <!-- Footer start -->
    <!-- <footer class="site-footer">
      <div class="container">
        <div class="footer-row"></div>
      </div>
    </footer> -->
    <!-- Footer end -->
    <script src="./js/app.js"></script>
    <!-- Vannila js -->
    <script src="./js/vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".suggested__item"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.5,
      });
    </script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".perfection__item"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.5,
      });
    </script>
  </body>
</html>
